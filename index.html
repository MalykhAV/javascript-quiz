<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz </title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <header id="score-time">
        <div>
            <ul>
                <li>
                    <a href="#" id="score">View High Scores</a>
                </li>
            </ul>
            <h2 id="countdown">Timer</h2>
        </div>
    </header>
    <main>
        <div id="content">
            <h1 id="question"></h1>
            <button id="answer1" class="answer"></button>
            <button id="answer2" class="answer"></button>
            <button id="answer3" class="answer"></button>
            <button id="answer4" class="answer"></button>
        </div>
        <div class="container">
            <h1 class="welcome">Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <button id="start">Start</button>
        </div>
        <div>
            <button id="back">Back</button>
            <button id="next">Next</button>
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
